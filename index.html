<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Simon Game</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="title">Press button to start game!</h1>
      <button id="start" type="button" class="btn btn-primary btn-lg">Start</button>
      <div class="centered">
        <div class="row">
          <div id="green" class="col-md-2 col-3 d-grid btn btnDiv">
          </div>
          <div id="red" class="col-md-2 col-3 d-grid btn btnDiv">
          </div>
        </div>
        <div class="row">
          <div id="yellow" class="col-md-2 col-3 d-grid btn btnDiv">
          </div>
          <div id="blue" class="col-md-2 col-3 d-grid btn btnDiv">
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
